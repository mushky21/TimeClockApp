<table class="table table-hover"> <!-- {{stringForNonExistData}} -->
        <thead>
            <tr>
                <th scope="col">Day</th>
                <th scope="col">Clock In</th>
                <th scope="col">Clock Out</th>
                <th scope="col">Comment</th>
                <th scope="col">Total Hours</th>
            </tr>
        </thead>
        <tbody *ngFor="let row of tableRows">
            <td>{{row.day}}</td>
            <td>{{row.clockIn}}</td>
            <td>{{row.clockOut}}</td>
            <td>{{row.comment}}</td>
            <td>{{row.totalHours}}</td>
        </tbody>
    </table>
