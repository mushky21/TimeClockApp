<h1>Login</h1>
<div>{{error}}</div>
<div class="form-group">
    <label for="exampleInputEmail1">Email </label>
    <input type="email" [(ngModel)]="userLogin.email" required class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Enter email">
</div>
<div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" minlength="8" [(ngModel)]="userLogin.password" required class="form-control"
        id="exampleInputPassword1" placeholder="Password">
</div>
<button type="button" class="btn btn-primary" (click)="signIn()">Sign in</button>
<button type="button" class="btn btn-primary" (click)="signUp()">Sign Up</button>
<button type="button" class="btn btn-primary" (click)="forgot()">Forgot</button>
