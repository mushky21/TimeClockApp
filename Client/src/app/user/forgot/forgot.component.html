<h1>Forgot Password</h1>
<div>{{msg}}</div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Mail</span>
    </div>
    <input type="text" class="form-control" [(ngModel)]="email" placeholder="email" aria-label="firstName"
        aria-describedby="basic-addon1">
</div>
<button type="button" class="btn btn-primary" (click)="checkEmailIsExist()">For Reseting</button>
